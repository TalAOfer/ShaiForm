<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <title>טופס יצירת קשר</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgb(227, 252, 246);
        }
        .header-text {
            text-align: center;
            margin-bottom: 20px;
            color: #2d3748;
            line-height: 1.5;
        }
        form {
            background-color: #fff0f5;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 15px;
        }
        label {
            flex: 1;
            margin-bottom: 0;
            color: #5c6b89;
            font-weight: bold;
        }
        input {
            flex: 2;
            padding: 12px;
            border: 2px solid #e4d4ff;
            border-radius: 8px;
            transition: all 0.3s ease;
            background-color: #f9f5ff;
        }
        input:focus {
            outline: none;
            border-color: #d4b3ff;
            box-shadow: 0 0 0 3px rgba(212, 179, 255, 0.2);
        }
        button {
            background-color: #b794f4;
            color: #2d3748;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #9f7aea;
        }
        .thank-you-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 240, 245, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .thank-you-message {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 80%;
            font-size: 18px;
            color: #2d3748;
            border: 2px solid #e4d4ff;
        }
        @media (max-width: 600px) {
            body {
                margin: 10px;
                padding: 10px;
            }
            form {
                padding: 15px;
                max-width: 100%;
            }
            .form-group {
                flex-direction: column;
                align-items: flex-end;
                gap: 5px;
            }
            input {
                width: calc(100% - 24px);
                max-width: 100%;
            }
            label {
                text-align: right;
                width: 100%;
            }
            .thank-you-message {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header-text">
        <p>רוצים לשמוע עוד פרטים על הסדנאות שלנו?</p>
        <p>רק נשאר למלא פרטים, ללחוץ על "שלח", ואנחנו ניצור אתכם קשר :)</p>
    </div>
    
    <form id="contactForm">
        <div class="form-group">
            <label for="name">שם:</label>
            <input type="text" id="name" name="entry.2115618647" required>
        </div>
        <div class="form-group">
            <label for="email">דוא״ל:</label>
            <input type="email" id="email" name="entry.2079763669" required>
        </div>
        <div class="form-group">
            <label for="phone">טלפון:</label>
            <input type="tel" id="phone" name="entry.1638912091" required>
        </div>
        <button type="submit">שלח</button>
    </form>

    <div class="thank-you-overlay" id="thankYouMessage">
        <div class="thank-you-message">
            נרשמת בהצלחה:) 
            ניצור איתכם קשר ברגע שיפתחו מועדים לסדנאות     
           </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            try {
                // Send data to Google Forms
                await fetch('https://docs.google.com/forms/u/0/d/e/1FAIpQLSdPaYijipcgAArzPfn7eJ4U8ibK2Q9KZeCbSUSrCggaxR7bxQ/formResponse', {
                    method: 'POST',
                    body: formData,
                    mode: 'no-cors'
                });

                // Show thank you message
                const thankYouOverlay = document.getElementById('thankYouMessage');
                thankYouOverlay.style.display = 'flex';
                
                // Reset form
                this.reset();
                
                // Hide message after 3 seconds
                setTimeout(() => {
                    thankYouOverlay.style.display = 'none';
                }, 3000);

            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
