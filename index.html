<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <title>טופס יצירת קשר</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff0f5;
        }
        form {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 15px;
        }
        label {
            flex: 1;
            margin-bottom: 0;
            color: #5c6b89;
            font-weight: bold;
        }
        input {
            flex: 3;
            padding: 12px;
            border: 2px solid #e4d4ff;
            border-radius: 8px;
            transition: all 0.3s ease;
            background-color: #f9f5ff;
        }
        input:focus {
            outline: none;
            border-color: #d4b3ff;
            box-shadow: 0 0 0 3px rgba(212, 179, 255, 0.2);
        }
        button {
            background-color: #c2aaeb;
            color: #2d3748;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #9f7aea;
        }
        @media (max-width: 600px) {
            body {
                margin: 10px;
                padding: 10px;
            }
            form {
                padding: 15px;
                max-width: 100%;
            }
            .form-group {
                flex-direction: column;
                align-items: flex-end;
                gap: 5px;
            }
            input {
                width: calc(100% - 24px);
                max-width: 100%;
            }
            label {
                text-align: right;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdPaYijipcgAArzPfn7eJ4U8ibK2Q9KZeCbSUSrCggaxR7bxQ/formResponse" method="POST">
        <div class="form-group">
            <label for="name">שם:</label>
            <input type="text" id="name" name="entry.2115618647" required>
        </div>
        <div class="form-group">
            <label for="email">דוא״ל:</label>
            <input type="email" id="email" name="entry.2079763669" required>
        </div>
        <div class="form-group">
            <label for="phone">טלפון:</label>
            <input type="tel" id="phone" name="entry.1638912091" required>
        </div>
        <button type="submit">שלח</button>
    </form>
</body>
</html>
